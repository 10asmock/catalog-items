<body>

<div class="container-fluid">

    <div class="col-lg-12">
      <form action= "{{url_for('editCategory', category_id = category.id, editCategory = category.name)}}" method="POST">
        <h1> Edit {{category.name}} </h1>
          <input class="button-e" type="text" name="name" placeholder="{{category.name}}">
          <input class="button-e" type="submit" value="Edit">
      </form>

        <a href="{{url_for('showCatalogItems', category_id = category_id)}}"> Cancel </a>
      </div>
