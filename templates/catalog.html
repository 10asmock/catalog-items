<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='catalog.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Fanwood+Text" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
</head>
<body>
  <header class="top-category-banner" style="height: 600px">
    <div class="main-header">
      <h5 class="category"> category </h5>
      <h1 class="category-title"> {{category.name}} </h1>
      <hr class="seperator-top">
      <div class="edit-category" style="width:75px;">
        <a class="edit" href="{{url_for('editCategory', category_id = category.id)}}"> edit. </a>
      </div>
      <div class="delete-category" style="width:80px;">
        <a class="delete" href="{{url_for('deleteCategory', category_id = category.id)}}"> delete. </a>
      </div>
      <div class="new-category" style="width:80px;">
        <a class="new" href="{{url_for('showCatalogItems', category_id = category.id, newCatalogItem = items.id)}}"> create. </a>
      </div>
      <hr class="seperator-bottom">
    </div>
  </header>
<div class="top-menu">
  <div class="container-fluid menu">
    <div class="row">
      <div class="col-lg-2 logo">
      <img src="https://i.imgur.com/VoViS9I.png?1" class="full-name" alt="full-name" height="38" width="60">
      <span class="line-break">|</span>
      <div class="job"> Full Stack </br> Developer </div>
      </div>
      <div class="col-md-8">
      <nav id="global-menu">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('showCategories')}}">GitHub</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Categories</a>
            <div class="dropdown-menu">
              {% for i in id %}
              <a class="dropdown-item" href="#one">{{category.id}}</a>
              <div role="separator" class="dropdown-divider"></div>
              <a class="dropdown-item" href="#two"></a>
              <div role="separator" class="dropdown-divider"></div>
              <a class="dropdown-item" href="#three"></a>
              {% endfor %}
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#fat">Home</a>
          </li>
        </nav>
      </div>
        </div>
      </div>
    </div>
<h2 class="catalog-header"> catalog. </h2>

<section>
  <div class="container-fluid">
    <div class="row">
      {% for i in items %}
      <div class="text-center col-lg-3">
        <div class="classWithPad">
          {{i.name}}
        <p class="price">
          {{i.price}}
        </p>
        <p class="description">
          {{i.description}}
        </p>
        <a class="edit-item" href="{{url_for('editCatalogItem', category_id = category.id, item_id = i.id)}}"> Edit </a>
        <a class="delete-item" href="{{url_for('deleteCatalogItem', item_id = i.id, category_id = category.id)}}"> Delete </a>
      </div>
    </div>
      {% endfor %}
      </div>
    </div>
  </section>
</body>
</html>
